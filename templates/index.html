<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #282c34;
      color: #ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    div.container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
    }

    div.container:hover {
      transform: scale(1.05);
    }

    h4 {
      text-transform: uppercase;
      color: #282c34;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }

    p {
      margin-top: 10px;
      color: #555;
    }

    small {
      color: #888;
    }

    a {
      color: #61dafb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>Anime Gif of the Day</h4>
    <h4>by nevermetyou</h4>
    <img src="{{url}}" />
    <p><small>Courtesy: <a href="https://gifer.com/en/category/Anime">Gifer</a></small></p>
  </div>
</body>

</html>
